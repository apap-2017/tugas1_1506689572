<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Update Penduduk</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
			<link rel="stylesheet" type="text/css" href="/js/datatables.min.css"></link>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        	<link rel="stylesheet" type="text/css" href="/css/datatables.min.css"/>
   			<script type="text/javascript" src="/js/datatables.min.js"></script>
			<link rel="stylesheet" type="text/css" href="/js/datatables.css"></link>
			
			<script type="text/javascript" charset="utf8" src="/js/datatables.min.js"></script>
			<script type="text/javascript" charset="utf8" src="/js/datatables.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">SI Kependudukan</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
						<a class="nav-link" href="/student/viewall"> Cari Data</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="col-lg-6">
		<h2 th:if="${flagSukses == true}"> Sukses! </h2>
		<p th:if="${flagSukses == true}" th:text="'Penduduk dengan NIK ' + ${nikLama} + ' berhasil diubah'"> </p> 
		
		<h1 class="page-header"> Update Penduduk </h1>
		<form th:object="${penduduk}" th:action="'/penduduk/ubah/' + ${penduduk.nik}" method="POST">
		<div>
			<label for="nik"> NIK </label> <br />
			<input th:field="*{nik}" type="text" name="nik" readonly="true" th:value="${penduduk.nik}" />
		</div>
		<div>
			<label for="nama"> Nama </label> <br /> <input th:field="*{nama}" type="text" name="nama" th:value="${penduduk.nama}" />
		</div>
		<div>
			<label for="tempat_lahir"> Tempat Lahir </label> <br /> <input th:field="*{tempat_lahir}" type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" />
		</div>
		<div>
			<label for="tanggal_lahir"> Tanggal Lahir </label> <br /> <input th:field="*{tanggal_lahir}" type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" />
		</div>
		<div>
			<label for="jenis_kelamin"> Jenis Kelamin </label> <br />
			<select name="jenis_kelamin" th:field="*{jenis_kelamin}" th:value="${penduduk.jenis_kelamin}" >
				<option value="0"> Laki-laki </option>
				<option value="1"> Perempuan </option>
			</select>
		</div>
		<div>
			<label for="is_wni"> Kewarganegaraan </label> <br />
			<select name="is_wni" th:field="*{is_wni}" th:value="${penduduk.is_wni}">
				<option value="1"> WNI </option>
				<option value="0"> WNA </option>
			</select>
		</div>
		<div>
			<label for="id_keluarga"> ID Keluarga </label> <br /> <input th:field="*{id_keluarga}" type="text" name="id_keluarga" maxlength="16" th:value="${penduduk.id_keluarga}" />
		</div>
		<div>
			<label for="agama"> Agama </label> <br /> <input th:field="*{agama}" type="text" name="agama" th:value="${penduduk.agama}" />
		</div>
		<div>
			<label for="pekerjaan"> Pekerjaan </label> <br /> <input th:field="*{pekerjaan}" type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" />
		</div>
		<div>
			<label for="status_perkawinan"> Status Perkawinan </label> <br />
			<select name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
				<option value="kawin"> Kawin </option>
				<option value="belum kawin"> Belum Kawin </option>
			</select>
		</div>
		<div>
			<label for="status_dalam_keluarga"> Status Dalam Keluarga </label> <br /> <input th:field="*{status_dalam_keluarga}" type="text" name="status_dalam_keluarga" th:value="${penduduk.status_dalam_keluarga}" />
		</div>
		<div>
			<label for="golongan_darah"> Golongan Darah </label> <br />
			<select name="golongan_darah" th:field="*{golongan_darah}" th:value="${penduduk.golongan_darah}">
				<option value="A"> A </option>
				<option value="B"> B </option>
				<option value="O"> O </option>
				<option value="AB"> AB </option>
			</select>
		</div>
		<div>
			<label for="is_wafat"> Status Kematian </label> <br />
			<select name="is_wafat" th:field="*{is_wafat}" th:value="${penduduk.is_wafat}">
				<option value="0"> Hidup </option>
				<option value="1"> Wafat </option>
			</select>
		</div>
		<input type="hidden" th:value="${penduduk.id}" th:field="*{id}" /> <br />		
		<button type="submit" name="action" value="submit"> Submit </button>
	</form>
	</div>
	</body>
</html>
