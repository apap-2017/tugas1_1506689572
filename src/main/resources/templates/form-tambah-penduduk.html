<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Tambah Penduduk</title>
		<div th:replace="fragments/fragment :: links"> </div>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"> </div>
		<div class="col-lg-6">
		<h1 class="page-header"> Tambah Penduduk </h1>
		<table>
			<form action="/penduduk/tambah/submit" method="POST">
			<tr> <td for="nama"> Nama </td> </tr>
			<tr> <td> <input type="text" name="nama" required="true" /> </td> </tr>
			<tr> <td for="tempat_lahir"> Tempat Lahir </td> </tr>
			<tr> <td> <input type="text" name="tempat_lahir" required="true" /> </td> </tr>
			<tr> <td for="tanggal_lahir"> Tanggal Lahir </td> </tr>
			<tr> <td> <input type="date" name="tanggal_lahir" required="true" /> </td> </tr>
			<tr> <td for="jenis_kelamin"> Jenis Kelamin </td> </tr>
			<tr> <td required="true" ><select name="jenis_kelamin">
					<option selected="" value="0"> Laki-laki </option>
					<option value="1"> Perempuan </option>
				</select> </td>
			</tr>
			<tr> <td for="is_wni"> Kewarganegaraan </td> </tr>
			<tr> <td required="true"> <select name="is_wni">
					<option selected="" value="1"> WNI </option>
					<option value="0"> WNA </option>
				</select> </td>
			</tr>
			<tr> <td for="id_keluarga"> ID Keluarga </td> </tr>
			<tr> <td> <input type="text" name="id_keluarga" maxlength="16" required="true" /> </td> </tr>
			<tr> <td for="agama"> Agama </td></tr>
			<tr> <td> <input type="text" name="agama" required="true" /> </td> </tr>
			<tr> <td for="pekerjaan"> Pekerjaan </td> </tr>
			<tr> <td> <input type="text" name="pekerjaan" required="true" /> </td> </tr>
			<tr><td for="status_perkawinan"> Status Perkawinan </td> </tr>
			<tr><td required="true"> <select name="status_perkawinan">
					<option selected="" value="kawin"> Kawin </option>
					<option value="belum kawin"> Belum Kawin </option>
				</select> </td>
			</tr>
			<tr> <td for="status_dalam_keluarga"> Status Dalam Keluarga </td>  </tr>
			<tr> <td> <input type="text" name="status_dalam_keluarga" required="true"/> </td> </tr>
			<tr> <td for="golongan_darah"> Golongan Darah </td> </tr>
			<tr> <td required="true"> <select name="golongan_darah">
					<option selected="" value="A"> A </option>
					<option value="B"> B </option>
					<option value="O"> O </option>
					<option value="AB"> AB </option>
				</select> </td>
			</tr>	
			<tr> <td> <button  class="btn btn-primary col-lg-6" type="submit" name="action" value="submit"> Submit </button> </td> </tr>
		</form>
	</table>
	</div>
	</body>
</html>
